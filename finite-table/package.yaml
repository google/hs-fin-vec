name: finite-table
version: 0.1.0.1
category: Data
synopsis: Types isomorphic to Fin; Tables indexed by them
description: |
    This provides a class @Finite@ for types isomorphic to some @Fin n@, and
    uses it to implement array-backed total maps (@Table@s) indexed by them.
license: Apache-2.0
author: Andrew Pritchard <awpr@google.com>
copyright: 2017-2021 Google LLC
maintainer: Andrew Pritchard <awpr@google.com>
github: google/hs-fin-vec/finite-table

extra-source-files:
  - CHANGELOG.md
  - README.md

dependencies:
  - adjunctions >= 4.4 && < 4.5
  - base >= 4.12 && < 4.16
  - cereal >= 0.5 && < 0.6
  - distributive >= 0.1 && < 0.7
  - data-default-class >= 0.0 && < 0.2
  - deepseq >= 1.1 && < 1.5
  - fin-int >= 0.1 && < 0.3
  - indexed-traversable >= 0.1 && < 0.2
  - lens >= 4.15 && < 5.1
  - portray >= 0.1.1 && < 0.3
  - portray-diff >= 0.1 && < 0.2
  - sint >= 0.1 && < 0.3
  - short-vec >= 0.1 && < 0.2
  - short-vec-lens >= 0.1 && < 0.2
  - wrapped >= 0.1 && < 0.2

library:
  source-dirs: src
  exposed-modules:
    - Data.Finite
    - Data.Finite.Table

  when:
    condition: false
    other-modules: Paths_finite_table

tests:
  Finite-test:
    source-dirs: test
    main: Main.hs
    dependencies:
      - test-framework
      - test-framework-quickcheck2
      - finite-table
      - QuickCheck

    when:
      condition: false
      other-modules: Paths_finite_table
