name: short-vec-lens
version: 0.1.0.0
category: Data
synopsis: Optics for the short-vec package
description: |
  This provides various 'Lens'es, 'Iso's, etc. for 'Vec's, including slicing,
  reshaping, transposition, concatenation, and more.
license: Apache-2.0
author: >
  Lennart Augustsson <lennart@augustsson.net>,
  Wren Romano <wrengr@google.com>,
  Andrew Pritchard <awpr@google.com>
copyright: 2018-2021 Google LLC
maintainer: Andrew Pritchard <awpr@google.com>
github: google/hs-fin-vec/short-vec-lens

# Note: this causes CHANGELOG.md to be included in Hackage distributions.
extra-source-files:
  - CHANGELOG.md
  - README.md

dependencies:
  - base >= 4.12 && < 4.16
  - fin-int >= 0.1 && < 0.3
  - lens >= 4.15 && < 5.1
  - short-vec >= 0.1 && < 0.2
  - sint >= 0.1 && < 0.3
  - indexed-traversable >= 0.1 && < 0.2

library:
  source-dirs: src
  exposed-modules:
    - Data.Vec.Short.Lens

  when:
    condition: false
    other-modules: Paths_short_vec_lens
