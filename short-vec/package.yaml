name: short-vec
version: 0.1.0.0
category: Data
synopsis: Length-indexed vectors using SmallArray#
description: |
  This provides performant length-indexed vectors with a suite of rewrite rules
  implementing fusion of intermediate structures, so that expressions involving
  many operations can usually be compiled to a single pass of computing and
  writing each index of the final 'Vec'.
license: Apache-2.0
author: >
  Lennart Augustsson <lennart@augustsson.net>,
  Wren Romano <wrengr@google.com>,
  Andrew Pritchard <awpr@google.com>
copyright: 2018-2021 Google LLC
maintainer: Andrew Pritchard <awpr@google.com>
github: google/hs-fin-vec/short-vec

# Note: this causes CHANGELOG.md to be included in Hackage distributions.
extra-source-files:
  - CHANGELOG.md
  - README.md

dependencies:
  - adjunctions >= 4.4 && < 4.5
  - base >= 4.12 && < 4.16
  - data-default-class >= 0.0 && < 0.2
  - deepseq >= 1.1 && < 1.5
  - distributive >= 0.1 && < 0.7
  - integer-gmp >= 0.5 && < 1.2
  - indexed-traversable >= 0.1 && < 0.2
  - fin-int >= 0.1 && < 0.3
  - portray >= 0.1 && < 0.3
  - portray-diff >= 0.1 && < 0.2
  - semigroupoids >= 1.0 && < 5.4
  - sint >= 0.1 && < 0.3
  - QuickCheck >= 2.5 && < 2.15

library:
  source-dirs: src
  exposed-modules:
    - Data.Vec.Short
    - Data.Vec.Short.Explicit
    - Data.Vec.Short.Internal

  when:
    condition: false
    other-modules: Paths_short_vec

tests:
  Vec-test:
    source-dirs: test
    main: Tests.hs
    other-modules: []  # Or else Hpack will pick up Benchmark.hs
    dependencies:
      - HUnit
      - QuickCheck >= 2.4.0.1
      - base
      - short-vec
      - test-framework >= 0.3.3
      - test-framework-quickcheck2
      - test-framework-hunit

    when:
      condition: false
      other-modules: Paths_short_vec

benchmarks:
  Vec-benchmark:
    source-dirs: test
    main: Benchmark.hs
    other-modules: []
    dependencies:
      - short-vec
      - fin-int
      - gauge
      - deepseq

    when:
      condition: false
      other-modules: Paths_short_vec
